name: Fetch Odds Morning Snapshot

on:
  schedule:
    # 7am PST (UTC-8)
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-odds-morning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Fetch morning snapshot
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          ODDS_SNAPSHOT_LABEL: morning
        run: uv run python fetch_odds.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "Add morning odds snapshot $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
